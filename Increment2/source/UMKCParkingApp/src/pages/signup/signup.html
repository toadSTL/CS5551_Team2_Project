<ion-header>
  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid style="height: 100%; justify-content: center;">
        <form>
            <div class="container">
                <ion-row justify-content-center>
                    <h2>Sign Up</h2>
                </ion-row>
                <hr>
                <ion-row justify-content-center>
                    <ion-col style="text-align: right;">
                        <ion-label fixed for="email">Email : </ion-label>
                    </ion-col>
                    <ion-col>    
                        <ion-input type="text" placeholder="Enter email" name="email" id="email" [(ngModel)]="user.email" required></ion-input>
                    </ion-col>
                </ion-row>
                <ion-row justify-content-center>
                    <ion-col style="text-align: right;">
                        <ion-label fixed for="password">Password : </ion-label>
                    </ion-col>
                    <ion-col>
                        <ion-input type="password" placeholder="Enter Password" name="password" id="password" [(ngModel)]="user.password" required>
                        </ion-input>
                    </ion-col>
                </ion-row>
                <ion-row justify-content-center>
                    <button ion-button type="submit" (click)="register(user)">Sign Up</button>
                </ion-row>
                <ion-row justify-content-center>
                    <p id="logError"></p>
                </ion-row>
            </div>
        </form>
    </ion-grid>
</ion-content>
