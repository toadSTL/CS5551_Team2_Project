<ion-header>
  <ion-navbar>
    <ion-title>Reserve Spot</ion-title>
  </ion-navbar>
</ion-header>
<!--[(ngModel)]="selection.availability"-->

<ion-content class="bg-style" padding>
    <ion-grid style="height: 100%; justify-content: center;">
        <form>
            <div class="container">
                <ion-row justify-content-center>
                    <img src="assets/imgs/umkcLogo.png" alt="UMKC"  height="75">
                </ion-row>
                <ion-row justify-content-center>
                    <h2 class="title-style">Reserve Spot</h2>
                </ion-row>
                <hr>
                <ion-row justify-content-center>
                    <ion-col style="text-align: right;">
                        <ion-label fixed for="lot">Select Lot: </ion-label>
                    </ion-col>
                    <ion-col style="text-align: right;">
                        <ion-select name="lot" id="lot" [(ngModel)]="selection.lotName" >
                            <ion-option *ngFor="let lot of lotList" name="lotName" id="lotName" required>{{lot.name}}</ion-option>
                        </ion-select>
                    </ion-col>
                </ion-row>
                <ion-row justify-content-center>
                    <button ion-button type="submit" (click)="reserve()">Reserve</button>
                </ion-row>
                <ion-row justify-content-center>
                    <p id="logError"></p>
                </ion-row>
            </div>
        </form>
    </ion-grid>
</ion-content>
