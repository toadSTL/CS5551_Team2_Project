<ion-header>
  <ion-navbar>
    <ion-title>Submit Availability</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid style="height: 100%; justify-content: center;">
        <form>
            <div class="container">
                <ion-row justify-content-center>
                    <h2>Submit Availability</h2>
                </ion-row>
                <hr>
                <ion-row justify-content-center>
                    <ion-col style="text-align: right;">
                        <ion-label fixed for="lot">Select Lot: </ion-label>
                    </ion-col>
                    <ion-col style="text-align: right;">
                        <ion-select *ngFor="let lot of lotList" name="lot" id = "lot" [(ngModel)]="selection.lotID" multiple="true">
                            <ion-option>{{lot.name}}</ion-option>
                        </ion-select>
                    </ion-col>
                </ion-row>
                <ion-row justify-content-center>
                    <ion-col style="text-align: right;">
                        <ion-label fixed for="password">Available Spots: </ion-label>
                    </ion-col>
                    <ion-col>
                        <ion-input type="number" placeholder="# of available spots" name="availability" id="availability" [(ngModel)]="selection.availability" required>
                        </ion-input>
                    </ion-col>
                </ion-row>
                <ion-row justify-content-center>
                    <button ion-button type="submit" (click)="submit(user)">Submit</button>
                </ion-row>
                <ion-row justify-content-center>
                    <p id="logError"></p>
                </ion-row>
            </div>
        </form>
    </ion-grid>
</ion-content>
